<section class="h-100 h-custom">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
        <div class="card-body p-0">
            <div class="row g-0">
            <div class="col-lg-8">
                <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-6">
                      <h1 class="fw-bold mb-0 text-black">Carrito de compra</h1>
                      <button (click)="clearCart()" class="btn btn-danger mt-3">Vaciar carrito</button>
                    </div>
                      <hr class="my-4">
                    <div class="scrollable-container">
                      <div *ngIf="(cart$ | async)?.videojuegos?.length === 0" class="d-flex justify-content-center align-items-center" style="height: 300px;">
                        <p class="display-6 text-center">No se han agregado productos al carrito</p>
                      </div>
                      <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let videojuego of (cart$ | async)?.videojuegos">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-black mb-0">{{ videojuego.nombreVideojuego }}</h6>
                        </div>
                        <div class="col-md-4 col-lg-4 col-xl-2 offset-lg-1">
                          <h6 class="mb-0" *ngIf="videojuego.precio !== undefined && videojuego.cantidad !== undefined">
                            {{ videojuego.precio | currency }} x {{ videojuego.cantidad }}
                          </h6>
                        </div>
                        <div class="col-md-4 col-lg-4 col-xl-2 offset-lg-1">
                          <button type="button" (click)="removeFromCart(videojuego.idvideojuego)" class="btn-close" aria-label="Close"></button>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                        </div>
                      </div>
                    </div>
                  
                    <hr class="my-4">
                  </div>                  
            </div>
            <div class="col-lg-4 bg-grey">
                <div class="p-5">
                <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                <hr class="my-4">

                <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Items {{ totalItems | async }}</h5>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Precio total</h5>
                    <h5 *ngIf="totalPrecio !== undefined">{{ totalPrecio | currency }}</h5>
                </div>
                
                <div *ngIf="cart$ | async as cart">
                  <div *ngIf="cart && cart.videojuegos && cart.videojuegos.length > 0" class="d-grid gap-2">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg"
                            data-mdb-ripple-color="dark" (click)="createPedido()">Realizar pedido</button>
                  </div>
                </div>                                           
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>

<div class="alert-container" *ngIf="showAlert">
  <alert [type]="alertType" dismissOnTimeout="5000">
    {{ alertMessage }}
  </alert>
</div>
